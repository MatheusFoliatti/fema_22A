<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno Notas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    
</head>
<body>

    <div class="container">
        <form onsubmit="adicionar(event)">
            <h3>Nota Aluno</h3>
            <div class="mb-3">
                <label class="form-label">Nome do aluno</label>
                <input type="text" class="form-control" id="nomeAluno">
            </div>

            <div class="mb-3">
                <label class="form-label">Nota 1</label>
                <input type="text" class="form-control" id="nota1" >
            </div>

            <div class="mb-3">
                <label class="form-label">Nota 2</label>
                <input type="text" class="form-control" id="nota2" >
            </div>

            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>

        <table class="table mt-3">
            <thead>
              <tr>
                <th >Nome</th>
                <th >Nota 1</th>
                <th >Nota 2</th>
                <th >Média</th>
              </tr>
            </thead>
            <tbody id="resultado">
            </tbody>
          </table>
    </div>

    <script>

        function adicionar(event) {
            event.preventDefault();
            const aluno = document.querySelector('#nomeAluno').value;
            const n1 = parseInt(document.querySelector('#nota1').value);
            const n2 = parseInt(document.querySelector('#nota2').value);
            const media = (n1 + n2) / 2;

            if (!aluno) {
                alert('informe o nome');
                return;
            }

            if (n1 < 0 || n1 > 10) {
                alert('nota deve ser de 1 até 10');
                return;
            }


            document.querySelector('#resultado').innerHTML = 
                document.querySelector('#resultado').innerHTML + `
                <tr>
                    <td>${aluno}</td>
                    <td>${n1}</td>
                    <td>${n2}</td>
                    <td class="${media < 7 ? 'text-danger' : ''}">${media}</td>
                </tr>                           
            `;
        }
    </script>
    

    
</body>
</html>
