<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    
</head>
<body>

    <div class="container">
        <form onsubmit="adicionar(event)">
            <h3>Mensal</h3>
            <div class="mb-3">
                <label class="form-label">Nome do Dependente</label>
                <input type="text" class="form-control" id="nomeDependente">
            </div>

            <div class="mb-3">
                <label class="form-label">Ganhos</label>
                <input type="text" class="form-control" id="ganhos" >
            </div>

            <div class="mb-3">
                <label class="form-label">Perdas</label>
                <input type="text" class="form-control" id="perdas" >
            </div>

            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>

        <table class="table mt-3">
            <thead>
              <tr>
                <th >Nome do Dependente</th>
                <th >Ganhos</th>
                <th >Perdas</th>
                <th >Positivo / Negativo</th>
              </tr>
            </thead>
            <tbody id="resultado">
            </tbody>
          </table>
    </div>

    <script>

        function adicionar(event) {
            event.preventDefault();
            const dependente = document.querySelector('#nomeDependente').value;
            const ganhos = parseInt(document.querySelector('#ganhos').value);
            const perdas = parseInt(document.querySelector('#perdas').value);
            const p_ou_n = (ganhos - perdas)

            if (!dependente) {
                alert('informe o nome');
                return;
            }

            document.querySelector('#resultado').innerHTML = 
                document.querySelector('#resultado').innerHTML + `
                <tr>
                    <td>${dependente}</td>
                    <td>${ganhos}</td>
                    <td>${perdas}</td>
                    <td class="${p_ou_n < 7 ? 'text-danger' : ''}">${p_ou_n}</td>
                </tr>                           
            `;
        }
    </script>
    

    
</body>
</html>
